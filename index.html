<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/00250d9010.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <h1>My Library</h1>
    </header>

    <main>
        <div id="addAndSort">
            <button id="newBook">+ New Book</button>
            <select name="sortBy" id="sortBy">
                <option>Sort By:</option>
                <option value="newToOld">New to Old</option>
                <option value="oldToNew">Old to New</option>
                <option value="titlea2z">Title A-Z</option>
                <option value="titlez2a">Title Z-A</option>
                <option value="authora2z">Author A-Z</option>
                <option value="authorz2a">Author Z-A</option>
                <option value="genrea2z">Genre A-Z</option>
                <option value="genrez2a">Genre Z-A</option>
                <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>
        </div>

        <div id="bookGrid">
                
        </div>        
    </main>


    <div id="overlay">

        <div id="modal">
            <button id="closeModalBtn">X</button>
            <form id="form">
                <h1>Add New Book</h1>
                <input type="text" placeholder="Title" id="titleInput" required> 
                <input type="text" placeholder="Author" id="authorInput" required>
                <input type="text" placeholder="Genre" id="genreInput" required>
                <input type="number" placeholder="# of Pages" id="pagesInput" required>
                <div>
                    <label for="readCheckbox">Have you read this book?</label>
                    <input type="checkbox" id="readCheckbox">
                </div>
                <button type="submit" id="addBook">Add to Library</button>
            </form>
        </div>

        <div id="modal2">
            <button id="close2ndModalBtn">X</button>
            <h1>Are you sure you want to delete this book from your library?</h1>
            <div>
                <button id="yesDelete">Yes</button>
                <button id="noDelete">No</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2025 <a href="https://github.com/HWaterCoding" target="_blank"> HWaterCoding <i class="fa-brands fa-github"></i></p></a>
    </footer>

    <script src="script.js"></script>

</body>
</html>
